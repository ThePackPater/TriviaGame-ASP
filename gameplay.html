<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"

  <title>Shall we play a trivia game?!</title>
</head>

<body>
  <div class="jumbotron">
    <h1 id="subject" class="display-4"></h1>
    <p id="timer" class="lead"></p>
    <hr class="my-4">
    <h2 id="question"><b></b></h2>
    <hr class="my-4">

    <button type="button" class="btn btn-primary btn-lg btn-block"></button>
    <button type="button" class="btn btn-danger btn-lg btn-block"></button>

    <button type="button" class="btn btn-success btn-lg btn-block"></button>

  <script type="text/javascript" src="myjs.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
