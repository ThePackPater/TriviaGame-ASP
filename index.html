<!doctype html>
<html lang="en">

<head>
    >
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="myJS.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Quiz Show?!</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Time for a Geometry Quiz?!</h1>
        <h2 class="lead">You will be asked 10 questions. You will have 30 seconds for each question. When you click the
            corrrect answer the next question appears and the timer restarts. </h2>
        <button id="new-question" type="button" class="btn btn-info btn-lg">New Question</button>
        <hr class="my-4">
        <h2 id="question"><b>This is the space where the question will appear!</b></h2>
        <hr class="my-4">
        <button id="ans1" type="button" class="btn btn-primary btn-lg btn-block answer">Answer 1</button>
        <button id="ans2" type="button" class="btn btn-danger btn-lg btn-block answer">Answer 2</button>
        <button id="ans3" type="button" class="btn btn-warning btn-lg btn-block answer">Answer 3</button>
        <button id="ans4" type="button" class="btn btn-success btn-lg btn-block answer">Answer 4</button>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 id="timer" class="display-4"></h1>
            <p id="message" class="lead"></p>
            <p class="stats"><b></b></p>
        </div>
    </div>



</body>

</html>
