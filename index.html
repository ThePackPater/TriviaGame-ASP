<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <title>Shall we play a trivia game?!</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Shall we play a trivia game?!</h1>
        <h2 class="lead">You will be asked 10 questions. You will have 30 seconds for each question. When you click the
            corrrect answer the next question appears and the timer restarts. </h2>
        <button type="button" id="begin" class="btn btn-info btn-lg">Let's begin</button>
        <hr class="my-4">
        <h2><b>This is the space where the question will appear</b></h2>
        <hr class="my-4">
        <button type="button" class="btn btn-primary btn-lg btn-block">Answer 1</button>
        <button type="button" class="btn btn-danger btn-lg btn-block">Answer 2</button>
        <button type="button" class="btn btn-warning btn-lg btn-block">Answer 3</button>
        <button type="button" class="btn btn-success btn-lg btn-block">Answer 4</button>

    </div>


    <!-- Optional JavaScript -->
    <script type="text/javascript" src="myjs.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
</body>

</html>
